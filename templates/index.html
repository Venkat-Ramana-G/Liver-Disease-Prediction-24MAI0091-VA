<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Liver Disease Prediction</title>
</head>
<body>

    <h1>Liver Disease Prediction</h1>
    <h2>By 24MAI0091</h2>
    <h2>Venkat Ramana G</h2>

    <form method="POST">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="gender">Gender (1 for Male, 2 for Female):</label>
        <input type="number" id="gender" name="gender" required>

        <label for="total_bilirubin">Total Bilirubin (normal range: 0.1 to 1.2 mg/dL) :</label>
        <input type="number" id="total_bilirubin" name="total_bilirubin" required>

        <label for="direct_bilirubin">Direct Bilirubin (normal range: 0.0 to 0.3 mg/dL) :</label>
        <input type="number" id="direct_bilirubin" name="direct_bilirubin" required>

        <label for="alkaline_phosphatase">Alkaline Phosphatase (normal range: 44 to 147 IU/L) :</label>
        <input type="number" id="alkaline_phosphatase" name="alkaline_phosphatase" required>

        <label for="alanine_aminotransferase">Alanine Aminotransferase (normal range: 7 to 56 IU/L) :</label>
        <input type="number" id="alanine_aminotransferase" name="alanine_aminotransferase" required>

        <label for="aspartate_aminotransferase">Aspartate Aminotransferase (normal range: 10 to 40 IU/L) :</label>
        <input type="number" id="aspartate_aminotransferase" name="aspartate_aminotransferase" required>

        <label for="total_proteins">Total Proteins (normal range: 6.0 to 8.3 g/dL) :</label>
        <input type="number" id="total_proteins" name="total_proteins" required>

        <label for="albumin">Albumin (normal range: 3.5 to 5.0 g/dL) :</label>
        <input type="number" id="albumin" name="albumin" required>

        <label for="albumin_and_globulin_ratio">Albumin and Globulin Ratio (normal range: 0.5 to 2.0) :</label>
        <input type="number" id="albumin_and_globulin_ratio" name="albumin_and_globulin_ratio" required>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
